  <title>Book Collection</title>
  <style>
    .container{
      background-color: rgb(255, 255, 255);
      max-width: 1000px;
    }
    .form-control:focus {
      border-color: rgb(0, 255, 21);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 255, 21, 0.6);
    }
  </style>

<body>
  
  <div class="container shadow p-3 mb-5 rounded">
  <h1 class="text-center" style="margin: 40px;">Add Your Book Collection here</h1>
  <form>
    <div class="form-group">
      <label for="categories">Category</label>
      <select class="form-control" id="book-cat">
        <option></option>
        <option>Fantasy</option>
        <option>Science Fiction</option>
        <option>Detective story</option>
        <option>Romance</option>
        <option>Food And Healty</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="">
    </div>
    <div class="form-group">
      <label for="Author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="">
    </div>
    <div class="form-group">
      <label for="Author">Book ID</label>
      <input type="text" class="form-control" id="isbn" placeholder="">
    </div>
    <button type="submit" class="btn btn-success" id="add-book"">Add Book</button>
  </form>

  <table class="table table-striped bg-light rounded" style="margin-top: 50px;">
    <thead>
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Book ID</th>
      </tr>
    </thead>
    <tbody class="book-list">
    </tbody>
  </table>
  </div>
